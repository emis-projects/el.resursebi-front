    <div class="container">
        <section id="app" class="container position-absolute">
            <header>
                <app-menu :info="info" :is-active="isActive" :toggle="toggle" v-logo="'../../../'"></app-menu>
            </header>

            <app-section :is-active="isActive" :is-info="isInfo" v-image="'../../../'">

                           :tab-class="currentTabComponent">
                </component>

            </app-section>

        <section id="mainPage">

                            რაც ეკრანზეა
                        </p>
                    </div>
                </div>

            <div class="row nature-5-5-puzzle-game justify-content-between" style="margin-left: 1vw;">
                <div class="col-2 d-flex">

                <div class="col-2 d-flex">
