    <!-- Global site tag (gtag.js) - Google Analytics -->

<body>
    <div class="container">
        <section class="container position-absolute" id="app">
            <header>
                <app-menu :info="info" :is-active="isActive" :toggle="toggle" v-logo="'../../'"></app-menu>
            </header>

            <app-section :is-active="isActive" :is-info="isInfo" v-image="'../../'">
                <app-bar :current-tab="link" :dots="dots" :is-active="isActive" :trigger="trigger" v-on:link-tab="link = $event">

                </app-bar>
                <component :active-class="activeClass" :images="images" :is="currentTabComponent" :is-active="isActive" :is-info="isInfo" :path="path" :tab-class="currentTabComponent" :trigger="trigger">
                </component>

            </app-section>
        </section>
        <section id="mainPage">
            <div class="row">
                <div class="col-10 m-auto">
                    <div class="newDesign_subject_question_item mb-4vh">
                        <img alt="img" class="newDesign_subject_question_item-img" src="../../img/icons/newDesign_btn-yellow.svg">
                        <p class="newDesign_subject_question_item-title">
                            როგორ ფიქრობ, რა ხერხით არის მუსიკალურად გაფორმებული ეს ფილმი? დააწკაპე სათანადო განმარტებას.
                        </p>
                    </div> 
                </div>
            </div>

            <div class="row">
                <div class="col-12 d-flex ml-3vh DragGame—childs1">
                    <div class="class_music_12-img_10">
                        <img src="../../img/gakvetilebi/Music-class/Create-animation-soundtrack-12/music-12-10.png" alt="image">
                    </div>
                    <div class="col-3 m-auto">
                        <div class="d-flex">
                            <div class="class_music_12-check_box_5 DragGame—childs--checkbox listen--btn cursor-pointer" data-voice="./game-voices/სლაიდი 11/1 დახასიათება.wav" data-index="1-1"></div>
                            <div class="class_music_12-title_cont_5 m-auto">
                                <p class="class_music_12-title_5 mt-2vh pDarkMode">
                                    მიკი მაუსინგი
                                </p>
                            </div>
                        </div>
                        <div class="d-flex mt-4vh">
                            <div class="class_music_12-check_box_5 DragGame—childs--checkbox listen--btn cursor-pointer" data-voice="./game-voices/სლაიდი 11/2. მიკიმაუსინგი.wav" data-index="1-2"></div>
                            <div class="class_music_12-title_cont_5 m-auto">
                                <p class="class_music_12-title_5 pDarkMode">
                                    პერსონაჟის <br> დახასიათება
                                </p>
                            </div>
                        </div>
                        <div class="d-flex mt-4vh">
                            <div class="class_music_12-check_box_5 DragGame—childs--checkbox listen--btn cursor-pointer" data-voice="./game-voices/სლაიდი 11/3.ეპიზოდის განწყობა.wav" data-index="1-3"></div>
                            <div class="class_music_12-title_cont_5 m-auto">
                                <p class="class_music_12-title_5 mt-2vh pDarkMode">
                                    ეპიზოდის განწყობა
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="flex flex-end column align-items-end z-index reload_game_wrapper">
                <div class="d-flex flex-column">
                    <button class="reset__btn" id="resetBtn">თავიდან სცადე</button>
                    <button class="completed__btn" id="completedGame">დასრულება</button>
                </div>
            </div>

            <div class="left_components_paging-cont" id="leftNav">
                <left-nav-item></left-nav-item>
            </div>

            <div class="our__pagination flex">
                <a class="pagination__prev__btn" href="#">
                    <img alt="" src="../../img/icons/chevron-left-icon.svg" style="transform: rotate(180deg)">
                </a>

                <div class="flex align-items-center" id="pagination"></div>

                <a class="pagination__next__btn" href="#">
                    <img alt="" src="../../img/icons/chevron-left-icon.svg">
                </a>
            </div>

        </section>
    </div>


    <!-- ჩეთბოტი -->
    <div id="chatBot">
        <app-bot></app-bot>
    </div>

    <script src="../../js/libraries/jquery-3.4.1.min.js"></script>
<script src="../../js/detectdevice.js"></script>
